name: tests
on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout project...
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: installing pnpm
        run: npm install pnpm -g
      - name: installing all dependencies
        run: pnpm install
      - name: runing tests...
        run: pnpm run test